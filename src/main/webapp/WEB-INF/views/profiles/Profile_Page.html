<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text = "${profile.getName()}" ></title>
</head>
<body>
<h2>
<p> ID: <text th:text = "${profile.getId()}" /></p>
<p> Name: <text th:text = "${profile.getName()}" /></p>
<p> Nickname: <text th:text = "${profile.getNickname()}" /></p>
<p> Mail: <text th:text = "${profile.getMail()}" /></p>
<p> Phone: <text th:text = "${profile.getPhoneNumber()}" /></p>

</h2>
</body>
</html>
