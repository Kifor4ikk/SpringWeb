<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

  <form th:method="POST" th:action="@{/profile/new}" th:object="${profile}">

      <p>ID: <input type="text" th:field="*{id}" id="id" maxlength="20"></p>
      <p>Name: <input type="text" th:field="*{name}" id="name" maxlength="25"></p>
      <p>Nickname: <input type="text" th:field="*{nickname}" id="nickname" maxlength="25"></p>
      <p>Mail: <input type="text" th:field="*{mail}" id="mail" maxlength="50"></p>
      <p>Phone: <input type="text" th:field="*{phoneNumber}" id="phoneNumber" maxlength="15"></p>
      <p>Password: <input type="password" name="password" maxlength="50"><br/></p>
      <p>Password confirm: <input type="password" name="passwordConfirm" maxlength="50"><br/></p>
      <input type="submit" value="Register!">
  </form>

</body>
</html>
